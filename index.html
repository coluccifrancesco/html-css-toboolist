<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    
    <body style="background-color: rgb(240, 240, 240);">
        <header>
            <div class="header-div
                bg-w">
                <img src="./img/Logo.png" alt="Logo" class="logo-img">
                <h1>Toboolist</h1>
            </div>
        </header>

        <main>
            <div class="margin-div1
                margin-lr
                bg-w">
                <button class="addt-btn bg-b1">Add Task</button>
                <button class="adds-btn">Add Section</button>
            </div>

            <div class="margin-div2
                margin-lr
                bg-w">
                <div class="container-taskgroup">
                    <h3>&#9662 <span>New Task</span></h3>

                    <div class="container-task">                    
                        <button class="check-btn">&checkmark;</button>
                        <p>Quarterly Newsletter</p>
                        <button class="edit-btn">Editorial</button>
                    </div>
                </div>

                <div class="container-taskgroup">
                    <h3>&#9662 <span>Today</span></h3>

                    <div class="container-task">                    
                        <button class="check-btn">&checkmark;</button>
                        <p>Recruiting blog post</p>
                        <button class="edit-btn">Editorial</button>
                    </div>

                    <div class="container-task">                    
                        <button class="check-btn">&checkmark;</button>
                        <p>Mobile app launch</p>
                        <button class="q1-btn">Q1 Goals</button>
                    </div>

                    <div class="container-task">                    
                        <button class="cross-btn">&cross;</button>
                        <p>Interview John H.</p>
                        <button class="recr-btn">Recruiting</button>
                    </div>

                    <div class="container-task">                    
                        <button class="check-btn">&checkmark;</button>
                        <p>Summit update to mobile storefronts</p>
                        <button class="mbl-btn">Recruiting</button>
                    </div>

                </div>

                <div class="container-taskgroup"> <!-- use SUMMARY -->
                    <h3>&#9662 <span>Upcoming</span></h3>

                    <div class="container-task" style="margin-top: 12px; margin-bottom: 8px;">                    
                        <button class="cross-btn">&cross;</button>
                        <p>Schedule meeting with Alex</p>
                    </div>

                    <div class="container-task">                    
                        <button class="check-btn">&checkmark;</button>
                        <p>Homepage refresh</p>
                        <button class="web-btn">Website</button>
                    </div>

                    <div class="container-task">                    
                        <button class="check-btn">&checkmark;</button>
                        <p>Onboard new Sales team members</p>
                        <button class="sls-btn">Sales</button>
                    </div>

                    <div class="container-task">
                        <button class="check-btn">&checkmark;</button>
                        <p>Review editorial calendar</p>
                        <button class="edit-btn">Recruiting</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
